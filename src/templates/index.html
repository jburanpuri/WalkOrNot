<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk or Not - Real-Time Weather Decision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        #weather-display {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            cursor: pointer;
            background-color: #5cb85c;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>

<body>
    <h1>Walk or Not?</h1>
    <form action="/" method="POST">
        <input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Check Weather</button>
    </form>
    <div id="weather-display">Submit a city to see if it's a good day for a walk.</div>

    <script>
        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function (event) {
            try {
                const data = JSON.parse(event.data);
                if (data.status) {
                    document.getElementById('weather-display').innerHTML = data.status;
                } else if (data.decision) {
                    const message = `${data.decision} in ${data.city}.`;
                    document.getElementById('weather-display').innerHTML = `Temperature: ${data.temperature}Â°C. <strong>${message}</strong>`;
                }
            } catch (e) {
                console.error('Error parsing JSON:', e);
            }
        };

        eventSource.onerror = function (event) {
            console.error('EventSource failed:', event);
            document.getElementById('weather-display').innerHTML = 'Failed to connect for updates.';
        };
    </script>

</body>

</html>
